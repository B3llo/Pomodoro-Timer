<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h2>Cadastro</h2>
        <form action="register.php" method="POST">
          <input type="text" placeholder="Nome" id="nome" name="nome" />
          <input
            type="text"
            placeholder="Sobrenome"
            name="sobrenome"
            id="sobrenome"
          />
          <input type="text" placeholder="E-mail" name="email" id="email" />
          <input
            type="text"
            placeholder="O que te desperta interesse na área de TI ?"
          />
          <input type="text" placeholder="O que te faz gostar desta área ?" />
          <input
            type="text"
            placeholder="Com o que você mais curte desenvolver ?"
          />
          <div class="radio">
            <input
              type="radio"
              class="radio-cont"
              id="front"
              placeholder="Front-end"
              checked
            />
            <label for="front">Front-end</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="back"
              class="radio-cont"
              placeholder="Back-end"
            />
            <label for="back">Back-end</label>
          </div>
          <div class="radio">
            <input
              type="radio"
              id="full"
              class="radio-cont"
              placeholder="Full Stack"
            />
            <label for="full">Full Stack</label>
          </div>
          <input type="text" name="passwd" id="passwd" placeholder="Senha" />
          <input id="btn" type="submit" value="Registrar" />
        </form>
      </div>
    </div>
  </body>
</html>
